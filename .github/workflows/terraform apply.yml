name: Terraform CI for AWS-EKS Apply

permissions:
  id-token: write
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
  pull_request:
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
  workflow_dispatch: {}

env:
  TF_VAR_region: eu-west-2
  TF_VAR_profile: AdministratorAccess-803103365620

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production
    env:
      TF_DIR: EKS/EKS-Updated

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::803103365620:role/GitHubWorkFlowActions"
          aws-region: "eu-west-2"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false && terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_DIR }}
        run: |
          set -o pipefail
          terraform plan -no-color -out=tfplan -input=false
          PLAN_EXIT=$?
          terraform show -no-color tfplan > plan.out || true
          echo "plan_exit=$PLAN_EXIT" >> $GITHUB_OUTPUT

      - name: Sanitize artifact name
        id: sanitize
        run: |
          ART=${TF_DIR//\//-}
          echo "artifact_name=$ART" >> $GITHUB_OUTPUT

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize.outputs.artifact_name }}
          path: |
            ${{ env.TF_DIR }}/tfplan
            ${{ env.TF_DIR }}/.terraform.lock.hcl
            ${{ env.TF_DIR }}/terraform.tfstate
            ${{ env.TF_DIR }}/plan.out

      - name: Terraform Apply (Main Branch Only)
        if: github.ref == 'refs/heads/main'  && steps.plan.outputs.plan_exit == '0'
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve -input=false

      - name: Collect state files
        if: always()
        run: |
          mkdir -p state-artifact
          SRC="$GITHUB_WORKSPACE/$TF_DIR"
          if [ -f "$SRC/terraform.tfstate" ]; then cp "$SRC/terraform.tfstate" state-artifact/; fi
          if [ -f "$SRC/.terraform.lock.hcl" ]; then cp "$SRC/.terraform.lock.hcl" state-artifact/; fi
          if [ -f "$SRC/plan.out" ]; then cp "$SRC/plan.out" state-artifact/; fi
          if [ -f "$SRC/tfplan" ]; then cp "$SRC/tfplan" state-artifact/; fi
          echo "state_path=state-artifact" >> $GITHUB_OUTPUT

      - name: Upload state artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize.outputs.artifact_name }}-state
          path: state-artifact/**