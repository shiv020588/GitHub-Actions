name: Terraform CI for AWS EKS

permissions:
  id-token: write
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
  pull_request:
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
  workflow_dispatch: {}

env:
  TF_VAR_region: eu-west-2
  TF_VAR_profile: AdministratorAccess-803103365620

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: "eu-west-2"
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform Format Check
        run: |
          set -e
          if [ -d "Kubernetes-Winfo/Terraform/EKS-Updated" ]; then
            cd Kubernetes-Winfo/Terraform/EKS-Updated
          elif [ -d "terraform" ]; then
            cd terraform
          else
            echo "No terraform directory found"; exit 1
          fi
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          set -e
          if [ -d "Kubernetes-Winfo/Terraform/EKS-Updated" ]; then
            cd Kubernetes-Winfo/Terraform/EKS-Updated
          elif [ -d "terraform" ]; then
            cd terraform
          else
            echo "No terraform directory found"; exit 1
          fi
          terraform init

      - name: Terraform Validate
        run: |
          set -e
          if [ -d "Kubernetes-Winfo/Terraform/EKS-Updated" ]; then
            cd Kubernetes-Winfo/Terraform/EKS-Updated
          elif [ -d "terraform" ]; then
            cd terraform
          else
            echo "No terraform directory found"; exit 1
          fi
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          set -e
          if [ -d "Kubernetes-Winfo/Terraform/EKS-Updated" ]; then
            cd Kubernetes-Winfo/Terraform/EKS-Updated
          elif [ -d "terraform" ]; then
            cd terraform
          else
            echo "No terraform directory found"; exit 1
          fi
          terraform plan -var-file="terraform.tfvars" -no-color -out=tfplan || true
          terraform show -no-color tfplan > plan.out || true
        continue-on-error: true

      - name: Upload Plan as Artifact (PR Only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: '**/plan.out'

      - name: Terraform Apply (Main Branch Only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          set -e
          if [ -d "Kubernetes-Winfo/Terraform/EKS-Updated" ]; then
            cd Kubernetes-Winfo/Terraform/EKS-Updated
          elif [ -d "terraform" ]; then
            cd terraform
          else
            echo "No terraform directory found"; exit 1
          fi
          terraform apply -auto-approve -var-file="terraform.tfvars"
